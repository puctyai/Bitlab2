<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .main {
        display: flex;
    }
</style>
<body>
<div class="main">
    <div><div>
        <h5>Введите сумму:</h5>
    </div>
        <div>
            <input type="text" id="numbers">
            <select onchange="getValues()">
                <option value="kzt">KZT</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
        </div>
    </div>
    <div style="margin-left: 50px">
        <div>
        <h5>KZT (tenge)</h5>
    </div>
    <div>
        <input type="text" style="background-color: grey" id="value1">
    </div>
    </div>
    <div style="margin-left: 50px"><div>
        <h5>USD (dollar)</h5>
    </div>
        <div>
            <input type="text" style="background-color: grey" id="value2">
        </div>
    </div>
    <div style="margin-left: 50px"><div>
        <h5>EUR (euro)</h5>
    </div>
        <div>
            <input type="text" style="background-color: grey" id="value3">
        </div>
    </div>
</div>
<script>


  function getValues() {
      let numbers = document.getElementById("numbers").value;
      let currency = document.querySelector("select").value;
      let value1 = document.getElementById("value1");
      let value2 = document.getElementById("value2");
      let value3 = document.getElementById("value3");

      if (currency === "kzt") {
          value1.value = numbers;
          value2.value = numbers / 431
          value3.value = numbers / 509
      } else if (currency === "usd") {
          value1.value = numbers * 429
          value2.value = numbers;
          value3.value = numbers * 0.84
      } else if (currency === "eur") {
          value1.value = numbers * 507
          value2.value = numbers * 1.19
          value3.value = numbers;
      }
  }



</script>

</body>
</html>
